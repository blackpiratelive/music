<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last.fm Music Stats for thesudipmandal - Draft 3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #000;
            color: #E0E1DD;
            position: relative;
        }
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.3), rgba(0,0,0,0.3) 1px, transparent 1px, transparent 2px);
            pointer-events: none;
            z-index: 9999;
        }
        .pixel-card {
            background-color: #1C1C1C;
            border: 2px solid #39FF14;
            box-shadow: 4px 4px 0px #39FF14;
        }
        .pixel-button {
             background-color: #1C1C1C;
             border: 2px solid #39FF14;
             color: #39FF14;
             padding: 8px 12px;
             text-transform: uppercase;
             transition: all 0.2s ease;
        }
        .pixel-button:hover:not(:disabled), .pixel-button:focus:not(:disabled) {
            background-color: #39FF14;
            color: #000;
            box-shadow: 2px 2px 0px #39FF14;
            transform: translate(2px, 2px);
        }
        .pixel-button:disabled {
            color: #555;
            border-color: #555;
            cursor: not-allowed;
        }
        .pixel-header {
            text-shadow: 2px 2px 0px #39FF14;
        }
        .pixel-icon {
            shape-rendering: crispEdges;
        }
        .pixel-image {
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        .now-playing-glow {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 4px 4px 0px #39FF14; }
            50% { box-shadow: 4px 4px 15px #39FF14; }
            100% { box-shadow: 4px 4px 0px #39FF14; }
        }
        #visualizer {
            width: 100%;
            height: 60px;
            image-rendering: pixelated;
        }
        #lyrics-container {
            height: 120px;
            overflow-y: scroll;
            text-align: center;
            padding: 8px;
            background-color: #000;
            border-top: 2px solid #39FF14;
            white-space: pre-wrap;
            line-height: 1.5;
        }
        #lyrics-container::-webkit-scrollbar { width: 6px; }
        #lyrics-container::-webkit-scrollbar-track { background: #1C1C1C; }
        #lyrics-container::-webkit-scrollbar-thumb { background: #39FF14; }
    </style>
</head>
<body class="antialiased">

    <div class="container mx-auto p-4 md:p-8 max-w-5xl">
        <header class="text-center mb-12">
            <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold pixel-header text-white">Last.fm Stats</h1>
            <p class="text-xs text-gray-400 mt-4">USER: <span class="text-green-400">thesudipmandal</span></p>
        </header>

        <div id="loading" class="text-center py-10">
            <p>> Loading data...</p>
        </div>
        
        <div id="error" class="text-center text-red-500 hidden"></div>

        <div id="stats-container" class="space-y-12 hidden">
            <!-- Currently Playing & Recent Section -->
            <section>
                 <h2 class="text-lg sm:text-xl font-bold mb-4 text-green-400">> NOW SCROBBLING</h2>
                <div id="currently-playing" class="text-center text-gray-400 pixel-card p-4 mb-8">No track is currently playing.</div>
                
                <h2 class="text-lg sm:text-xl font-bold mb-4 text-green-400">> RECENT TRACKS</h2>
                <div id="recent-tracks" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
            </section>

            <!-- Favorites Section -->
            <section>
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6">
                    <h2 class="text-lg sm:text-xl font-bold mb-4 sm:mb-0 text-green-400">> HIGH SCORES</h2>
                    <select id="time-period" class="pixel-button text-xs">
                        <option value="overall">Overall</option>
                        <option value="7day">7 Days</option>
                        <option value="1month">1 Month</option>
                        <option value="3month">3 Months</option>
                        <option value="6month">6 Months</option>
                        <option value="12month">12 Months</option>
                    </select>
                </div>
                <div class="space-y-8">
                    <div>
                        <h3 class="text-md sm:text-lg font-semibold mb-4 text-gray-300">Top Artists</h3>
                        <div id="top-artists" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
                    </div>
                    <div>
                        <h3 class="text-md sm:text-lg font-semibold mb-4 text-gray-300">Top Albums</h3>
                        <div id="top-albums" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
                    </div>
                    <div>
                        <h3 class="text-md sm:text-lg font-semibold mb-4 text-gray-300">Top Tracks</h3>
                        <div id="top-tracks" class="grid grid-cols-1 sm:grid-cols-2 gap-6"></div>
                    </div>
                </div>
            </section>

            <!-- Loved Tracks Section -->
            <section>
                <h2 class="text-lg sm:text-xl font-bold mb-4 text-green-400">> LOVED TRACKS</h2>
                <div id="loved-tracks-container" class="pixel-card p-4">
                    <div id="loved-tracks" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
                    <div id="loved-tracks-pagination" class="flex justify-between items-center mt-4 text-xs">
                        <button id="loved-tracks-prev" class="pixel-button">&lt; PREV</button>
                        <span id="loved-tracks-page">PAGE 1 / 1</span>
                        <button id="loved-tracks-next" class="pixel-button">NEXT &gt;</button>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const API_KEY = '521d6860b766106d6bd3566347704a8c';
        const USERNAME = 'thesudipmandal'; 

        // --- DOM ELEMENTS ---
        const elements = {
            timePeriodSelect: document.getElementById('time-period'),
            loadingDiv: document.getElementById('loading'),
            errorDiv: document.getElementById('error'),
            statsContainer: document.getElementById('stats-container'),
            currentlyPlayingDiv: document.getElementById('currently-playing'),
            recentTracksDiv: document.getElementById('recent-tracks'),
            topArtistsDiv: document.getElementById('top-artists'),
            topAlbumsDiv: document.getElementById('top-albums'),
            topTracksDiv: document.getElementById('top-tracks'),
            lovedTracksDiv: document.getElementById('loved-tracks'),
            lovedTracksPrevBtn: document.getElementById('loved-tracks-prev'),
            lovedTracksNextBtn: document.getElementById('loved-tracks-next'),
            lovedTracksPageSpan: document.getElementById('loved-tracks-page'),
        };

        // --- STATE ---
        let state = {
            refreshInterval: null,
            visualizerAnimationId: null,
            lovedTracksCurrentPage: 1,
            lovedTracksTotalPages: 1,
        };

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            elements.loadingDiv.classList.remove('hidden');
            elements.statsContainer.classList.add('hidden');
            fetchAllData(elements.timePeriodSelect.value);
            addEventListeners();
        });
        
        function addEventListeners() {
            elements.timePeriodSelect.addEventListener('change', () => {
                elements.loadingDiv.classList.remove('hidden');
                fetchTopData(elements.timePeriodSelect.value);
            });
            elements.lovedTracksPrevBtn.addEventListener('click', () => {
                if (state.lovedTracksCurrentPage > 1) {
                    state.lovedTracksCurrentPage--;
                    fetchLovedTracks(state.lovedTracksCurrentPage);
                }
            });
            elements.lovedTracksNextBtn.addEventListener('click', () => {
                if (state.lovedTracksCurrentPage < state.lovedTracksTotalPages) {
                    state.lovedTracksCurrentPage++;
                    fetchLovedTracks(state.lovedTracksCurrentPage);
                }
            });
        }

        // --- API CALLS ---
        async function lastFmApiRequest(params) {
            const baseUrl = 'https://ws.audioscrobbler.com/2.0/';
            const url = new URL(baseUrl);
            const allParams = { ...params, user: USERNAME, api_key: API_KEY, format: 'json' };
            Object.keys(allParams).forEach(key => url.searchParams.append(key, allParams[key]));
            const response = await fetch(url);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            const data = await response.json();
            if (data.error) throw new Error(data.message);
            return data;
        }

        // --- UI & DATA FETCHING ---
        async function fetchAllData(period) {
            try {
                await Promise.all([ fetchRecentTracks(), fetchTopData(period), fetchLovedTracks(1) ]);
                elements.statsContainer.classList.remove('hidden');
                startAutoRefresh();
            } catch (error) {
                showError('Could not fetch initial data.');
                console.error(error);
            } finally {
                elements.loadingDiv.classList.add('hidden');
            }
        }
        
        async function fetchTopData(period) {
             try {
                await Promise.all([ fetchTopArtists(period), fetchTopAlbums(period), fetchTopTracks(period) ]);
            } catch (error) {
                showError('Could not fetch top data.');
                console.error(error);
            } finally {
                elements.loadingDiv.classList.add('hidden');
            }
        }

        function startAutoRefresh() {
            if (state.refreshInterval) clearInterval(state.refreshInterval);
            state.refreshInterval = setInterval(fetchRecentTracks, 30000);
        }

        function showLoading() { elements.loadingDiv.classList.remove('hidden'); }
        function hideLoading() { elements.loadingDiv.classList.add('hidden'); }
        function showError(message) { elements.errorDiv.textContent = `> ERROR: ${message}`; elements.errorDiv.classList.remove('hidden'); }
        function hideError() { elements.errorDiv.classList.add('hidden'); }

        function startVisualization() {
            const canvas = document.getElementById('visualizer');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            const barWidth = 8;
            const barGap = 4;
            let numBars = Math.floor(canvas.width / (barWidth + barGap));
            if (numBars % 2 !== 0) numBars--;

            let levels = new Array(numBars).fill(0.5);

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < numBars; i++) {
                    levels[i] += (Math.random() - 0.5) * 0.2;
                    levels[i] = Math.max(0.05, Math.min(1.0, levels[i]));
                    
                    const barHeight = levels[i] * canvas.height;
                    ctx.fillStyle = '#39FF14';
                    ctx.fillRect(i * (barWidth + barGap), canvas.height - barHeight, barWidth, barHeight);
                }
                state.visualizerAnimationId = requestAnimationFrame(draw);
            }
            draw();
        }

        function stopVisualization() {
            if (state.visualizerAnimationId) {
                cancelAnimationFrame(state.visualizerAnimationId);
                state.visualizerAnimationId = null;
            }
        }
        
        async function fetchLyrics(artist, track) {
            try {
                const searchResponse = await fetch(`https://lrclib.net/api/search?artist_name=${encodeURIComponent(artist)}&track_name=${encodeURIComponent(track)}`);
                const searchData = await searchResponse.json();
                if (searchData.length > 0) {
                    const songId = searchData[0].id;
                    const lyricsResponse = await fetch(`https://lrclib.net/api/get/${songId}`);
                    const lyricsData = await lyricsResponse.json();
                    if (lyricsData.plainLyrics) return lyricsData.plainLyrics;
                }
            } catch (e) { console.error("Error fetching from LRCLIB:", e); }

            try {
                const response = await fetch(`https://api.lyrics.ovh/v1/${encodeURIComponent(artist)}/${encodeURIComponent(track)}`);
                if (response.ok) {
                    const data = await response.json();
                    return data.lyrics;
                }
            } catch (e) { console.error("Error fetching from lyrics.ovh:", e); }

            return null;
        }


        async function fetchRecentTracks() {
            try {
                const data = await lastFmApiRequest({ method: 'user.getrecenttracks', limit: 9 });
                if (!data?.recenttracks) return;

                const tracks = data.recenttracks.track;
                const currentlyPlayingTrack = tracks.find(track => track['@attr']?.nowplaying === 'true');
                
                stopVisualization();

                if (currentlyPlayingTrack) {
                    const lyrics = await fetchLyrics(currentlyPlayingTrack.artist['#text'], currentlyPlayingTrack.name);
                    elements.currentlyPlayingDiv.innerHTML = createTrackCard(currentlyPlayingTrack, { isNowPlaying: true, includeVisualizer: true, lyrics });
                    startVisualization();
                } else {
                    elements.currentlyPlayingDiv.innerHTML = `<p class="text-gray-500 text-xs">No track is currently playing.</p>`;
                }

                const recent = tracks.filter(track => !track['@attr']?.nowplaying).slice(0, 8);
                elements.recentTracksDiv.innerHTML = recent.length > 0
                    ? recent.map(track => createTrackCard(track)).join('')
                    : `<div class="pixel-card p-4 col-span-full text-center text-xs">No recent tracks found.</div>`;
            } catch (error) {
                console.error("Error fetching recent tracks:", error);
            }
        }

        async function fetchTopArtists(period) {
            const data = await lastFmApiRequest({ method: 'user.gettopartists', period, limit: 8 });
            elements.topArtistsDiv.innerHTML = (data?.topartists?.artist.length > 0)
                ? data.topartists.artist.map(createArtistCard).join('')
                : `<div class="pixel-card p-4 text-center text-xs">No top artists found.</div>`;
        }
        
        async function fetchTopAlbums(period) {
            const data = await lastFmApiRequest({ method: 'user.gettopalbums', period, limit: 6 });
            elements.topAlbumsDiv.innerHTML = (data?.topalbums?.album.length > 0)
                ? data.topalbums.album.map(createAlbumCard).join('')
                : `<div class="pixel-card p-4 col-span-full text-center text-xs">No top albums found.</div>`;
        }

        async function fetchTopTracks(period) {
            const data = await lastFmApiRequest({ method: 'user.gettoptracks', period, limit: 4 });
            if (data?.toptracks?.track.length > 0) {
                const trackCards = await Promise.all(data.toptracks.track.map(async (track) => {
                    let imageUrl = getImageUrlFromLastFm(track);
                    try {
                        const trackInfo = await lastFmApiRequest({ method: 'track.getInfo', track: track.name, artist: track.artist.name });
                        if (trackInfo?.track?.album) imageUrl = getImageUrlFromLastFm(trackInfo.track.album);
                    } catch (e) { console.error(`Could not fetch album art for ${track.name}`, e); }
                    return createTrackCard(track, { isTopTrack: true, imageUrl });
                }));
                elements.topTracksDiv.innerHTML = trackCards.join('');
            } else {
                elements.topTracksDiv.innerHTML = `<div class="pixel-card p-4 col-span-full text-center text-xs">No top tracks found.</div>`;
            }
        }

        async function fetchLovedTracks(page = 1) {
            try {
                const data = await lastFmApiRequest({ method: 'user.getlovedtracks', page, limit: 10 });
                if (data?.lovedtracks?.track?.length > 0) {
                    elements.lovedTracksDiv.innerHTML = data.lovedtracks.track.map(createLovedTrackCard).join('');
                    const attrs = data.lovedtracks['@attr'];
                    state.lovedTracksCurrentPage = parseInt(attrs.page, 10);
                    state.lovedTracksTotalPages = parseInt(attrs.totalPages, 10);
                    
                    elements.lovedTracksPageSpan.textContent = `PAGE ${state.lovedTracksCurrentPage} / ${state.lovedTracksTotalPages}`;
                    elements.lovedTracksPrevBtn.disabled = state.lovedTracksCurrentPage === 1;
                    elements.lovedTracksNextBtn.disabled = state.lovedTracksCurrentPage === state.lovedTracksTotalPages;
                } else {
                    elements.lovedTracksDiv.innerHTML = `<div class="col-span-full text-center text-xs">No loved tracks found.</div>`;
                    document.getElementById('loved-tracks-pagination').classList.add('hidden');
                }
            } catch (error) {
                console.error("Error fetching loved tracks:", error);
                elements.lovedTracksDiv.innerHTML = `<div class="col-span-full text-center text-xs text-red-500">Could not load loved tracks.</div>`;
            }
        }
        
        function getImageUrlFromLastFm(item) {
            const placeholder = 'https://placehold.co/300x300/1C1C1C/39FF14?text=NO+ART';
            if (!item?.image?.length) return placeholder;
            const image = item.image.find(img => img.size === 'extralarge');
            return image?.['#text'] || placeholder;
        }

        function createTrackCard(track, options = {}) {
            const { isNowPlaying = false, isTopTrack = false, imageUrl: overrideImageUrl, includeVisualizer = false, lyrics = null } = options;
            const imageUrl = overrideImageUrl || getImageUrlFromLastFm(track);
            const glowClass = isNowPlaying ? 'now-playing-glow' : '';
            const artistName = track.artist['#text'] || track.artist.name;
            const trackName = track.name;
            
            let bottomContent = '';
            if (includeVisualizer) {
                bottomContent += `<div class="mt-4"><canvas id="visualizer"></canvas></div>`;
            }
            if (isNowPlaying) {
                 const lyricsHtml = lyrics ? lyrics : '<p class="text-xs text-gray-500">Lyrics not found.</p>';
                 bottomContent += `<div id="lyrics-container" class="text-xs">${lyricsHtml}</div>`;
            }

            return `
                <div class="pixel-card ${glowClass}">
                    <div class="flex space-x-4 p-3">
                        <img src="${imageUrl}" alt="${trackName}" class="w-24 h-24 object-cover pixel-image" onerror="this.onerror=null;this.src='https://placehold.co/300x300/1C1C1C/39FF14?text=NO+ART';">
                        <div class="flex-1 overflow-hidden">
                            <h3 class="font-semibold text-xs truncate text-white">${trackName}</h3>
                            <p class="text-gray-400 truncate text-xs mt-1">${artistName}</p>
                            ${isNowPlaying ? '<p class="text-green-400 text-xs mt-2">PLAYING</p>' : ''}
                            ${isTopTrack ? `<p class="text-gray-500 text-xs mt-1">${track.playcount} plays</p>` : ''}
                            ${!isNowPlaying && !isTopTrack && track.date ? `<p class="text-gray-500 text-xs mt-1">${track.date['#text']}</p>` : ''}
                        </div>
                    </div>
                    ${bottomContent}
                </div>
            `;
        }

        function createArtistCard(artist) {
            return `
                <div class="pixel-card p-3 flex items-center space-x-3">
                    <div class="p-1 bg-green-400">
                        <svg class="w-4 h-4 text-black pixel-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="butt" stroke-linejoin="miter" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    </div>
                    <div class="flex-1 overflow-hidden">
                        <h3 class="font-semibold text-xs truncate text-white">${artist.name}</h3>
                        <p class="text-gray-500 text-xs">${artist.playcount} plays</p>
                    </div>
                </div>
            `;
        }
        
        function createAlbumCard(album) {
            const imageUrl = getImageUrlFromLastFm(album);
            return `
                <div class="pixel-card">
                    <img src="${imageUrl}" alt="${album.name}" class="w-full h-32 object-cover pixel-image" onerror="this.onerror=null;this.src='https://placehold.co/300x300/1C1C1C/39FF14?text=NO+ART';">
                    <div class="p-3">
                        <h3 class="font-semibold text-xs truncate text-white">${album.name}</h3>
                        <p class="text-gray-400 truncate text-xs mt-1">${album.artist.name}</p>
                        <p class="text-gray-500 text-xs mt-1">${album.playcount} plays</p>
                    </div>
                </div>
            `;
        }

        function createLovedTrackCard(track) {
            return `
                <div class="flex items-center space-x-3">
                    <svg class="w-4 h-4 text-green-400 pixel-icon" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path></svg>
                    <div class="flex-1 overflow-hidden">
                        <p class="text-xs truncate text-white">${track.name} - <span class="text-gray-400">${track.artist.name}</span></p>
                    </div>
                </div>
            `;
        }

    </script>
</body>
</html>
